<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: blue;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Available PDFs</h1>
    <ul id="pdf-list"></ul>

    <script>
        // Dynamically list PDFs from the "pdfs" folder
        fetch('pdfs/')
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const links = [...doc.querySelectorAll('a')].filter(link => link.href.endsWith('.pdf'));
                const list = document.getElementById('pdf-list');
                links.forEach(link => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `pdfs/${link.textContent}`;
                    a.textContent = link.textContent;
                    li.appendChild(a);
                    list.appendChild(li);
                });
            })
            .catch(err => console.error('Error loading PDF list:', err));
    </script>
</body>
</html>
